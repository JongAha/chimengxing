<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="diagonal-line"></div>
        <div class="form-container">
            <div class="logo">
                <img src="../imgs/logo.png" alt="Logo">
                <span>驰梦行、共享行</span>
            </div>
            <div class="form-group">
                <img src="../imgs/phone-icon.png" alt="手机号" class="icon">
                <input type="text" id="phone" placeholder="手机" required>
            </div>
            <div class="form-group">
                <img src="../imgs/password-icon.png" alt="密码" class="icon">
                <input type="password" id="password" placeholder="密码" required>
            </div>
            <button class="login-button" onclick="handleLogin()">登录</button>
            <div class="agreement">
                注册/登录代表您已同意
                <a href="#">《用户协议》</a>及
                <a href="#">《隐私协议》</a>
            </div>
            <div class="register-login">
                还没有账号？<a href="#">马上注册</a>，<a href="#">忘记密码？</a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
