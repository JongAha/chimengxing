<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>今日收益</title>

        <div class="earnings-card">

        </div>

        <div class="earnings-card">
            <div class="earnings-info">
                <p class="earnings-type">积分兑换 <span class="note">(备注：233211)</span></p>
                <p class="earnings-time">时间：2024-09-21 19:55:55</p>
            </div>
