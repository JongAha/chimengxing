<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/mine.css">
    <title>我的</title>
</head>

<body>
    <div class="section1">
        <h1 class="title">我的</h1>
        <div class="info-row">
            <div class="avatar left">
                <img src="../../imgs/head.jpg" alt="avatar">
            </div>
            <div class="contact-info middle">
                <div class="name">18685959999</div>
                <div class="id">ID:123456</div>
            </div>
            <div class="toggle-button right">
                <img src="../../imgs/change.png" alt="切换" />
                <span>切换</span>
            </div>
        </div>
        <div class="stats-row">
            <div class="stat">
                <div class="name">1200</div>
                <div class="id">今日收益(元)</div>
            </div>
            <div class="stat">
                <div class="name">36</div>
                <div class="id">车辆数量(辆)</div>
            </div>
            <div class="stat">
                <div><img src="../../imgs/car-small.png" alt="我的车辆" /></div>
                <div class="id">我的车辆</div>
            </div>
        </div>
    </div>

    <div class="section2">
        <div class="section2-content">
            <img src="../../imgs/rank1.png" alt="图片" class="section2-image">
            <div>您的当前等级</div>
            <span class="section2-text">A0</span>
        </div>
    </div>
    <div class="section3">
        <div class="section3-header">
            <span style="font-size: 18px;font-weight: bold;">商城订单</span>
            <button class="view-all" onclick="navigateToOrder('orderAll.html',0)">全部 &gt;</button>
        </div>
        <div class="section3-body">
            <div class="order-item" onclick="navigateToOrder('pendingPayment.html',1)">
                <img src="../../imgs/waitPay.png" alt="待付款">
                <p>待付款</p>
            </div>
            <div class="order-item" onclick="navigateToOrder('pendingDelivery.html',2)">
                <img src="../../imgs/waitSend.png" alt="待发货">
                <p>待发货</p>
            </div>
            <div class="order-item" onclick="navigateToOrder('pendingReceipt.html',3)">
                <img src="../../imgs/waitReceive.png" alt="待收货">
                <p>待收货</p>
            </div>
            <div class="order-item" onclick="navigateToOrder('pendingReview.html',4)">
                <img src="../../imgs/waitComment.png" alt="待评价">
                <p>待评价</p>
            </div>
            <div class="order-item" onclick="navigateToOrder('afterSale.html',5)">
                <img src="../../imgs/feedBack.png" alt="售后">
                <p>退款/售后</p>
            </div>
        </div>
    </div>

    <div class="section4">
        <div class="section4-header">
            <span style="font-size: 18px;font-weight: bold;">我的工具</span>
            <!-- <button class="view-all" onclick="navigateTo('工具页面')">全部 &gt;</button> -->
        </div>
        <div class="section4-body">
            <div class="tool-item" onclick="navigateToTools('address.html',0)">
                <img src="../../imgs/my_address.png" alt="我的地址">
                <p>我的地址</p>
            </div>
            <div class="tool-item" onclick="navigateToTools('qrCode.html',1)">
                <img src="../../imgs/qr_code.png" alt="二维码">
                <p>二维码</p>
            </div>
            <div class="tool-item" onclick="navigateToTools('assetManagement.html',2)">
                <img src="../../imgs/asset_management.png" alt="资产管理">
                <p>资产管理</p>
            </div>
            <div class="tool-item" onclick="navigateToTools('equityExchange.html',3)">
                <img src="../../imgs/equity_exchange.png" alt="兑换股权">
                <p>兑换股权</p>
            </div>
            <div class="tool-item" onclick="navigateToTools('settings.html',4)">
                <img src="../../imgs/settings.png" alt="设置">
                <p>设置</p>
            </div>
            <div class="tool-item" onclick="navigateToTools('myFollowers.html',5)">
                <img src="../../imgs/my_fans.png" alt="我的粉丝">
                <p>我的粉丝</p>
            </div>
        </div>
    </div>


    <script src="../../js/mine.js"></script>
</body>

</html>
