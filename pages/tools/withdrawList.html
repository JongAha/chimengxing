<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提现记录</title>
    <link rel="stylesheet" href="../../css/withdrawList.css">
</head>

<body>
    <div class="withdrawal-record">
        <div class="record-item">
            <div class="row">
                <div class="column-2">提现方式：银行卡</div>
                <div class="column">提现金额：<span class="amount">9200.00</span></div>
            </div>
            <div class="row">
                <div class="column-2" style="font-size: 14px; color: #999999">提现时间：2024-09-19 20:03:55</div>
                <div class="column" style="font-size: 14px;">状态：<span class="statue-pending">待审批</span></div>
            </div>
        </div>

        <div class="record-item">
            <div class="row">
                <div class="column-2">提现方式：支付宝</div>
                <div class="column">提现金额：<span class="amount">5000.00</span></div>
            </div>
            <div class="row">
                <div class="column-2" style="font-size: 14px;">提现时间：2024-09-20 10:15:30</div>
                <div class="column"  style="font-size: 14px;">状态：<span class="statue-approved">通过</span></div>
            </div>
        </div>
    </div>
</body>

</html>
