<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后问题处理</title>
    <link rel="stylesheet" href="../../css/afterSaleForm.css">
</head>

<body>
    <div class="container">
        <h1 class="title">你的售后问题</h1>
        <p class="description">请详细描述你遇到的问题，平台将作为凭证留存并帮助你退款</p>
        <textarea id="problemDescription" maxlength="100" placeholder="请输入详细描述..."></textarea>
        <div class="image-upload" id="imageUpload">
            <div class="plus-sign">+</div>
        </div>
        <p class="footer-text">默认不支持无理由退货，如遇实质问题可退，运费卖家承担。</p>
        <button class="submit-btn" id="submitBtn">提交</button>
    </div>
    <script src="../../js/afterSaleForm.js"></script>
</body>

</html>
