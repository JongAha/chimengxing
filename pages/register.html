<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css"> <!-- 引入 CSS 文件 -->
    <title>注册页面</title>
</head>

<body>

    <div class="container">
        
        <div class="form-container">
            <div class="logo">
                <img src="../imgs/logo.png" alt="Logo">
                <span style="font-size: 28px;font-weight: bold;">驰梦行、共享行</span>
            </div>
            <div class="form-group">
                <img src="../imgs/phone-icon.png" alt="手机号" class="icon">
                <input type="text" id="phone" placeholder="手机" required>
            </div>
            <div class="form-group">
                <img src="../imgs/password-icon.png" alt="密码" class="icon">
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <img src="../imgs/password-icon.png" alt="密码" class="icon">
                <input type="password" id="password" placeholder="请再次输入密码" required>
            </div>
            <div class="form-group">
                <img src="../imgs/captcha-icon.png" alt="验证码" class="icon"> <!-- 替换为验证码图标 -->
                <input type="text" placeholder="验证码" required>
            </div>
            
            <button class="login-button" onclick="handleRegister()">注册</button>
        
            <div class="agreement">
                注册/登录代表您已同意
                <a href="../pages/home/userAgreement.html">《用户协议》</a>及
                <a href="../pages/home/privacyAgreement.html">《隐私协议》</a>
            </div>
        </div>

    </div>

    <script src="../js/register.js"></script>

</body>

</html>
