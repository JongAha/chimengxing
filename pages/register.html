<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css"> <!-- 引入 CSS 文件 -->
    <title>注册页面</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="icon.png" alt="项目logo"> <!-- 替换为你的图标 -->
            <h1>驰梦行</h1>
        </div>

        <form class="register-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <img src="/imgs/phone-icon.png" alt="手机号图标"> <!-- 替换为手机号图标 -->
                <input type="tel" placeholder="手机号" required>
            </div>
            <div class="form-group">
                <img src="/imgs/password-icon.png" alt="密码图标"> <!-- 替换为密码图标 -->
                <input type="password" placeholder="密码" required>
            </div>
            <div class="form-group">
                <img src="/imgs/captcha-icon.png" alt="验证码图标"> <!-- 替换为验证码图标 -->
                <input type="text" placeholder="验证码" required>
            </div>
            <button type="submit">注册</button>
        </form>
    </div>

    <script src="/js/register.js"></script>

</body>

</html>
